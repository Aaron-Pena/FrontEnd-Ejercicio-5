<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani" rel="stylesheet">
    <title>Catalogo de Juegos</title>
</head>
<body>
    
    <header>
        <nav>
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./catalogo/index.html">Catalogo de juegos</a></li>
            <li><a href="../ventas/index.html">Ventas</a></li>
          </ul>
        </nav>
      </header>

      <main>

        <h1>Catalogo de juegos</h1>
    
         <form id="filter-form">
          <div id="filter-section">
            <input type="text"   id="text" placeholder="Titulo o descripción" class="filter-field">
            <input type="number" id="rating" placeholder="Calificacion" class="filter-field">
            <input type="number" id="price-min" placeholder="Precio mínimo" class="filter-field">
            <input type="number" id="price-max" placeholder="Precio máximo" class="filter-field">
            <button type="submit" id="apply-filters">Aplicar filtros</button>
            <button type="reset" id="reset-filters">Restablecer</button>
          </div>
        </form>
    
        <br>
    
        <div class="table-container">
    
          <table id="data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Imagen</th>
                <th>Titulo</th>
                <th>Plataforma</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Rating</th>
              </tr>
            </thead>
            <tbody id="data-table-body">
              <!-- Aquí se generará la tabla dinámicamente -->
            </tbody>
          </table>
    
        </div>
    
        <div id="message-not-found">
          <p>No hay juegos disponibles en este momento.</p>
        </div>
    
      </main>
      <script src="../shared/utils.js"></script>
      <script src="script.js"></script>
</body>
</html>
